<header class="d-flex justify-content-center">
    <div v-if="screen.value > 750" class="col-xl- container_margin d-flex justify-content-between align-items-center">
        <div class="header_logo"></div>
        <nav class="header_menu d-flex">
            <ul class="container_header_menu">
                <li v-for="list in menu_list"
                    style="font-weight: 600" :class="{active:list.path == selected}">
                    <router-link class="text_style vstyle clstyle"
                             @click="menu = false"
                             :to="list.path"
                             v-html="list.name">
                    </router-link>
                </li>
            </ul>
        </nav>
        <router-link to="/tests"
             v-if="screen.value > 1100 && firstSection && firstSection.testButton"
             @click="menu = false"
             class="button_to
                 text_style
                 custom_button
                 d-flex
                 justify-content-center
                 align-items-center vstyle clstyle"
                 v-html="firstSection.testButton">

        </router-link>
        <router-link to="/tests"
             v-if="test != 'home' && screen.value <= 1100 && firstSection && firstSection.testButton"
             @click="menu = false"
             class="button_to
                 text_style
                 custom_button
                 d-flex
                 justify-content-center
                 align-items-center vstyle clstyle"
                 v-html="firstSection.testButton">
        </router-link>
        <div class="header_badge_language" v-if="screen.value >= 1100 || test == 'home'">
            <b-dropdown id="ddown-divider"
                        :text="language_now.code"
                        variant="basic"
                        offset="0"
                        menu-class="rounded-menu"
                        class="m-2 border btn-lang-border">
                <b-dropdown-item
                        v-for="lang in language_array"
                        active-class="dropdown-item"
                        @click="language(lang)"
                        v-if="lang.status === 1"
                        :key="lang.name + lang.language">
                    {{lang.language}}
                </b-dropdown-item>
            </b-dropdown>
        </div>
    </div>


    <div v-if="screen.value <= 750" class="col-xl- container_margin
     d-flex justify-content-between align-items-center
     container_header">
        <div class="header_logo"></div>
        <nav class="header_menu d-flex">
            <ul class="container_header_menu">
                <li v-for="list in menu_list" style="font-weight: 600">
                    <router-link class="text_style vstyle clstyle"
                                 :to="list.path"
                                 v-if="list && list.name"
                                 v-html="list.name">
                    </router-link>
                </li>
            </ul>
        </nav>
        <div class="header_badge_language">
            <b-dropdown id="ddown-divider" :text="language_now.code" variant="basic" offset="0"
                        menu-class="rounded-menu"  class="m-2 border btn-lang-border">
                <b-dropdown-item v-for="lang in language_array" active-class="dropdown-item"
                                 @click="language(lang)" :key="lang.name + lang.language"
                                 v-if="lang.status === 1">
                    {{lang.language}}
                </b-dropdown-item>
            </b-dropdown>
        </div>
        <div id="menuToggle">
            <input type="checkbox" v-model="menu"/>
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <div>
                    <li v-for="list in menu_list" @click="menu = false" style="font-weight: 600"  class="menu_list">
                        <router-link class="text_style vstyle clstyle" @click="menu = false"
                                     :to="list.path"
                                     v-if="list && list.name"
                                     v-html="list.name">
                        </router-link>
                    </li>
                </div>
                <div>
                    <div class="header_badge_language">
                        <b-dropdown id="ddown-divider" :text="language_now.code" variant="basic" offset="0"
                                    menu-class="rounded-menu"  class="border btn-lang-border">
                            <b-dropdown-item v-for="lang in language_array" active-class="dropdown-item"
                                             @click="language(lang)" :key="lang.name + lang.language"
                                             v-if="lang.status === 1">
                                {{lang.language}}
                            </b-dropdown-item>
                        </b-dropdown>
                    </div>
                    <li @click="menu = false">
                        <router-link :to="'/tests'" class="button_to text_style custom_button d-flex
                        justify-content-center align-items-center vstyle clstyle"
                             v-if="firstSection && firstSection.testButton"
                             v-html="firstSection.testButton" >
                        </router-link>
                    </li>
                </div>
            </ul>
        </div>
        <div class="background" :class="{background_active: menu}" @click="menu = false"></div>
    </div>
</header>
