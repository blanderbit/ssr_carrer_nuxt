<section class="confirm-modal-in-confirm-page d-flex justify-content-center align-items-center position-fixed "
         :style="{background: transitions ? 'rgba(51, 51, 51, 0.1)':  'transparent'}"
         @click.self="close_modal()">

    <div class="content_modal d-flex align-items-center flex-column position-relative justify-content-between"
         :style="{transform: transitions ? 'translateY(0%)':  'translateY(-200%)'}">
        <div class="image_close position-absolute image" @click.self="close_modal()"></div>
        <div class="custom_small" style="width: 270px; text-align: center"
        v-if="data && data.title"
        v-html="data.title">
        </div>
        <div class="modal_image position-relative">
            <div class="image_ellipse"></div>
            <div class="image_in_modal position-absolute image"
                :style="{
                backgroundImage: 'url(' +url + 'assets/' + data.image +')',
                left: data.left,
                width: data.width,
                height:data.height,
                top: data.top}">
            </div>
        </div>
        <div class="button_to custom_button d-flex align-items-center justify-content-center"
        @click="close_modal()">Ok</div>
    </div>
</section>
