<section class="have-any-questions">
    <div class="d-flex justify-content-center flex-column align-items-center">
        <div class="have-any-questions_information">
            <div class="title_block text-capitalize vstyle"
                 v-if="fiveSection && fiveSection.title"
                 v-html="fiveSection.title">
            </div>
            <div class="small_text text-sm-center vstyle"
                 v-if="fiveSection && fiveSection.description"
                 v-html="fiveSection.description">
            </div>
        </div>
        <div class="have-any-questions_image_and_input d-flex justify-content-center">
            <div class="have-any-questions_block_image position-relative d-flex justify-content-center">
                <div class="have-any-questions_image position-absolute"></div>
                <div class="have-any-questions_elips"></div>
            </div>
            <div class="have-any-questions_block_input d-flex flex-column">
                <div class="margin_input" :class="{margin_input_no_active: !error.name.errors}">
                    <input type="text" v-model="data.name" :class="{error:error.name.errors}"
                         :placeholder="fiveSection && fiveSection.name && fiveSection.name.replace(/(<([^>]+)>)/g,'')">
                    <div class="error" v-if="error.name.errors">
                        <div class="vstyle" v-html="error.name.message.required"></div>
                    </div>
                </div>
                <div class="margin_input" :class="{margin_input_no_active: !error.email.errors}">
                    <input type="text" v-model="data.email"  :class="{error:error.email.errors}"
                           :placeholder="fiveSection && fiveSection.email && fiveSection.email.replace(/(<([^>]+)>)/g,'')">
                    <div class="error" v-if="error.email.errors">
                        <div class="vstyle"
                             v-html="error.email.message.required"></div>
                        <div class="vstyle"
                             v-html="error.email.message.email"></div>
                    </div>
                </div>
                <div class="margin_input" :class="{margin_input_no_active: !error.message.errors}">
                    <textarea v-model="data.message" style="resize: none"
                         :class="{error:error.message.errors}"
                         :placeholder="fiveSection && fiveSection.message && fiveSection.message.replace(/(<([^>]+)>)/g,'')">
                    </textarea>
                    <div class="error" v-if="error.message.errors">
                        <div class="vstyle"
                             v-html="error.message.message.required">
                        </div>
                    </div>
                </div>
                <a class="button_to button_to d-flex justify-content-center align-items-center vstyle"
                   @click="send_mail()"
                   v-if="fiveSection && fiveSection.sendButton"
                   v-html="fiveSection.sendButton">
                    Send
                </a>
            </div>
        </div>
    </div>
</section>
